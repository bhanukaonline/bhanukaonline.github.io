<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTD-8">
		<meta name="description" content="This a good website">
		<title>Gamestop | play games as you want</title>
		 <style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.header nav{
				width: 80%;
				display: flex;
				justify-content: space-between;
				margin: 0 auto;
			}
			.header nav h1{
				font-size: 25px;
				color : rgb(255, 0, 115);
				font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
				padding: 10px 15px;
			}
			.header ul{
				display: flex;
			}
			.header ul li{
				display: flex;
				list-style: none;
				padding: 15px 15px;
			}
			.header li a{
				text-decoration: none;
				color: white;
				font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
				font-size: 15px;
				transition: .5s all;
			}
			.header li a:hover{
				color: rgb(0, 255, 183);
			}
           /* HOME */
		   .home{
			  width: fit-content;
			  margin: auto;
			  padding-top: 170px ;

		   }
		   .home h1{
			   color: crimson;
			   font-size: 100px;
               font-family:Georgia, 'Times New Roman', Times, serif;
			   animation: scale 1s linear infinite;
		   }
		   @keyframes scale{
			  50%{
				transform: rotate(-5deg)
			  }
			  50%{
				transform: rotate(-7deg)
			  }
		   }
		   .line{
			   width: 100%;
			   height: 15px;
			   background-color: antiquewhite;
		   }
			
		 </style>
	</head>
	<body style="background-color: black;">
	
		<div class="header">
			<nav>
				<h1>Gamestop</h1>
				<ul>
					<li><a href="">HOME</a></li>
					<li><a href="">ABOUT ME</a></li>
					<li><a href="">PROJECT</a></li>
					<li><a href="">CONTACT ME</a></li>
				</ul>
			</nav>
       </div>
			
	   <div class="home">
		   <h1 id="text" onmousemove="Change()" onmouseleave="change()">BHANUKA</h1>
		   <div class="line"></div>
	   </div>
	    
	   <script>
		   let text = document.getElementById('text');
		   function Change(){
			   text.innerHTML = 'WELCOME';
		   }
		   function change(){
			   text.innerHTML = 'Gamestop';
		   }
	   </script>
	</body>

</html>
